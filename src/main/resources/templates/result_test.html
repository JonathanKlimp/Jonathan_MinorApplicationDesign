<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap css-->
    <link th:href="@{css/bootstrap/bootstrap.min.css}" href="../static/css/bootstrap/bootstrap.min.css" rel="stylesheet">

    <!--Custom css-->
    <link th:href="@{css/main.css}" href="../static/css/main.css" rel="stylesheet">
    <title>Ontpillen</title>
</head>
<body>

<ul th:object="${user}">
    <li th:text="*{age}"></li>
    <li th:text="*{gender}"><</li>
</ul>

<th:block th:object="${drugDao}">
    <div th:each="drug : *{allDrugs}" style="color: black">
        <h3 th:text="${drug.getName()}">_test_</h3>

        <!--        If the drug is a substance-->
        <th:block th:if="${drug.getIsSubstance()}">
            <th:block th:object="${drugDao.getDrugSubstanceByName(drug.getName())}">
                <p th:text="*{getDescription()}"></p>
                <p th:text="*{getSideEffectsPsychiatrist()}"></p>
                <p th:text="*{getSideEffectsPatient()}"></p>
            </th:block>
        </th:block>

        <!--        If the drug is a group-->
        <th:block th:unless="${drug.getIsSubstance()}">
            <p>drug is a group</p>
<!--            <th:block th:object="${drugDao.getDrugGroupByName(drug.getName())}">-->
<!--                <p th:text="${*.getChildren()}"></p>-->
<!--            </th:block>-->
        </th:block>
    </div>
</th:block>

</body>
</html>
