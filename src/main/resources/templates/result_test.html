<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap css-->
    <link th:href="@{css/bootstrap/bootstrap.min.css}" href="../static/css/bootstrap/bootstrap.min.css" rel="stylesheet">

    <!--Custom css-->
    <link th:href="@{css/main.css}" href="../static/css/main.css" rel="stylesheet">
    <title>Ontpillen</title>
</head>
<body>

<ul th:object="${user}">
    <li th:text="*{age}"></li>
    <li th:text="*{gender}"><</li>
</ul>

<th:block th:object="${drugDao}" style="color: #0c4128">
    <div th:each="drug : *{drugSubstances}">
        <h3 th:text="${drug.getName()}">_test_</h3>
    </div>
</th:block>

</body>
</html>
